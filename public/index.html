<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>


<form action="/foursquare" method="post">
    <label for="input">Enter name: </label>
    <input id="input" type="text" name="location" value="food">
    <input type="submit" value="OK">
</form>




    <div id="map"></div>
    <script>
	  var imported = require('../server.js')
	
      function initMap() {
		//var obj = imported.getLatLngData()
		//console.log(obj.lat);
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC23xU5BZyTpbqTH-FaQWgUpgNGdswo-N0&callback=initMap">
    </script>
  </body>
</html>
